<include file="inc:header" />
<div id="bdw" class="bdw">
    <div id="bd" class="cf">
        <div id="maillist">
            <div id="content">
                <div class="box">
                    <div class="box">
                        <div class="box-top"></div>
                        <div class="box-content">
                            <div class="head">
                                <h2>{$page_title}</h2>
                            </div>
                            <div class="sect">
                                <p class="welcome-notice">
                                    每天提供一单精品消费，为您精选餐厅、酒吧、KTV、SPA、美发店、瑜伽馆等特色商家，只要凑够最低团购人数就能享受无敌折扣。
                                </p>
                                <div class="enter-address">
                                    <div class="enter-address-c">
                                        <form method="post" action="" id="enter-address-form">
                                            <div class="mail">
                                                <label>邮件地址：</label>
                                                <input type="text" size="20" value="" class="f-input f-mail" name="email" id="enter-address-mail">
                                                <span class="tip">请放心，我们和您一样讨厌垃圾邮件</span>
                                            </div>
                                            <div class="city">
                                                <label id="enter-address-city-label">选择您的城市：</label>
                                                <span id="citylist_box">
                                                    <select class="f-city" name="city">
                                                        <volist name="city_list" id="vo">
                                                        <option value="{$vo.id}" <eq name="vo.id" value="$city.id">selected="selected"</eq>>{$vo.city}</option>
                                                        </volist>
                                                    </select> </span>
                                                <input type="submit" value="订阅" class="formbutton" id="enter-address-commit">
                                                <br>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="clear"></div>
                                </div>

                            </div>
                        </div>
                        <div class="box-bottom"></div>
                    </div>
                </div>
            </div>
            <include file="inc:side" />
        </div>
        <!-- bd end -->
    </div>
    <include file="inc:footer" />
