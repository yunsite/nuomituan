	<div class=sbox-content>
		<div class="tip ctip">

			<H2>{$LANG.INVITE_REFERRALS}</H2>
			<div class="text">
				{$invite_referrals_tip}		
			</div>
			<div class="link">
				{if $deal.buy_type eq 1}
				<a href="{function name="url_pack" value="referral"}" >&raquo; {$LANG.CLICK_GET_REFERRALS}</a>
				{else}
				<a href="{function name="url_pack" value="referral" id=$deal.id}">&raquo; {$LANG.CLICK_GET_REFERRALS}</a>
				{/if}
			</div>
		</div>
	</div>
	<div class=sbox-bottom></div>
</div>
